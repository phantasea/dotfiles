# Keybinding file for the vimiv image viewer
# Modifiers: Shift (through Shift+), Ctrl (through ^), Alt (through Alt+)
# Please refer to vimivrc(5) for further information

[IMAGE] ########################################################################
w:          center
Escape:     clear_status
colon:      command
y:          copy_basename
Shift+y:    copy_abspath
d:          delete
g:          first
Shift+g:    last
e:          fit_horiz
Shift+e:    fit_vert
underscore: flip 0
bar:        flip 1
tab:        library
f:          fullscreen
c:          manipulate
m:          mark
a:          mark_all
Shift+m:    mark_between
u:          mark_toggle
space:      next
backspace:  prev
q:          q
r:          rotate 1
shift+r:    rotate 3
h:          scroll h
Left:       scroll h
Shift+h:    scroll H
j:          scroll j
Down:       scroll j
Shift+j:    scroll J
k:          scroll k
Up:         scroll k
Shift+k:    scroll K
l:          scroll l
Right:      scroll l
Shift+l:    scroll L
slash:      search
n:          search_next
p:          search_prev
#space:     set play_animations!
#r:         set rescale_svg!
b:          set display_bar!
s:          slideshow
comma:      set slideshow_delay -0.2
period:     set slideshow_delay +0.2
return:     thumbnail
plus:       zoom_in
i:          zoom_in
minus:      zoom_out
o:          zoom_out
Equal:      zoom_to

[THUMBNAIL] ####################################################################
Escape:     clear_status
colon:      command
y:          copy_basename
Shift+y:    copy_abspath
d:          delete
g:          first
Shift+g:    last
underscore: flip 0
bar:        flip 1
Shift+o:    focus_library
f:          fullscreen
tab:        library
m:          mark
a:          mark_all
Shift+m:    mark_between
u:          mark_toggle
q:          q
r:          rotate 1
shift+r:    rotate 3
h:          scroll h
Left:       scroll h
Shift+h:    scroll H
j:          scroll j
Down:       scroll j
Shift+j:    scroll J
k:          scroll k
Up:         scroll k
Shift+k:    scroll K
l:          scroll l
Right:      scroll l
Shift+l:    scroll L
slash:      search
n:          search_next
p:          search_prev
#r:         set rescale_svg!
b:          set display_bar!
comma:      set slideshow_delay -0.2
period:     set slideshow_delay +0.2
return:     thumbnail
plus:       zoom_in
i:          zoom_in
minus:      zoom_out
o:          zoom_out

[LIBRARY] ######################################################################
w:          center
Escape:     clear_status
colon:      command
y:          copy_basename
Shift+y:    copy_abspath
d:          delete
g:          first_lib
e:          fit_horiz
Shift+e:    fit_vert
underscore: flip 0
bar:        flip 1
f:          fullscreen
Shift+g:    last_lib
tab:        library
m:          mark
a:          mark_all
Shift+m:    mark_between
u:          mark_toggle
space:      next
backspace:  prev
q:          q
r:          rotate 1
shift+r:    rotate 3
h:          scroll_lib h
Left:       scroll_lib h
j:          scroll_lib j
Down:       scroll_lib j
k:          scroll_lib k
Up:         scroll_lib k
l:          scroll_lib l
Right:      scroll_lib l
slash:      search
n:          search_next
p:          search_prev
#r:         set rescale_svg!
#^h:        set show_hidden!
b:          set display_bar!
less:       set library_width -20
greater:    set library_width +20
comma:      set slideshow_delay -0.2
period:     set slideshow_delay +0.2
return:     thumbnail
#Shift+o:   unfocus_library
plus:       zoom_in
i:          zoom_in
minus:      zoom_out
o:          zoom_out
equal:      zoom_to

[MANIPULATE] ###################################################################
Space:      accept_changes
Return:     accept_changes
w:          center
colon:      command
y:          copy_basename
Shift+y:    copy_abspath
Escape:     discard_changes
e:          fit_horiz
Shift+e:    fit_vert
underscore: flip 0
bar:        flip 1
b:          focus_slider bri
c:          focus_slider con
s:          focus_slider sat
f:          fullscreen
m:          mark
a:          mark_all
Shift+m:    mark_between
u:          mark_toggle
r:          rotate 1
shift+r:    rotate 3
h:          slider -1
l:          slider +1
Shift+h:    slider -10
Shift+l:    slider +10

[COMMAND] ######################################################################
Tab:        complete
Shift+Tab:  complete_inverse
Escape:     discard_command
^n:         history_down
Down:       history_down
^p:         history_up
Up:         history_up
^q:         q

